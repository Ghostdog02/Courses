<mat-toolbar color="primary">
  <span>
    <a routerLink="/">My messages</a>
  </span>
  <span class="spacer"></span>
  <ul>
    @if (userIsAuthenticated) {
       <li>
        <a matButton routerLink="/create" routerLinkActive="mat-accent"
          >Add new post!
        </a>
      </li>
      <li>
        <button matButton (click)="onLogout()">Logout</button>
      </li>
    } @else {
      <li>
        <a matButton href="/auth/login" routerLinkActive="mat-accent">Login</a>
      </li>
      <li>
        <a matButton href="/auth/signup" routerLinkActive="mat-accent">Signup</a>
      </li>
    }
    
    
  </ul>
</mat-toolbar>
